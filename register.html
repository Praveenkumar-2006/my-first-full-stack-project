<body>
    <center>
        <h1>REC TRAINING ACADEMY üöÄ</h1>

    <hr>

    <center>
        <h2 style="color: #00ffd1;">Registration Form üóíÔ∏è</h2>
        <form id="registrationForm">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" required></td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" id="age" required></td>
                </tr> 
                <tr>
                    <td>Gender:</td>
                    <td>
                        <label><input type="radio" name="gender" value="Male" required> Male‚ôÇÔ∏è</label>
                        <label><input type="radio" name="gender" value="Female" required> Female‚ôÄÔ∏è</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="course">Select a Course:</label></td>
                    <td>
                        <select id="course">
                            <option value="Full Stack Developer">Full Stack Developer</option>
                            <option value="Front End">Front End</option>
                            <option value="Back End">Back End</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="reset" value="Clear"></td>
                    <td><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>

        <div class="footer-links">

                <a href="my-registrations.html">My Registration</a> 

            </p>
        </div>
    </center>
    <script>
        // Pre-select course from query string
        window.addEventListener("DOMContentLoaded", () => {
          const params = new URLSearchParams(window.location.search);
          const course = params.get("course");
          if (course) {
            document.getElementById("course").value = course;
          }
        });
      </script>
      

    <script>
        document.getElementById("registrationForm").addEventListener("submit", async function(event) {
            event.preventDefault();
    
            const form = document.getElementById("registrationForm");
    
            const formData = {
                name: document.getElementById("name").value,
                age: document.getElementById("age").value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                email: document.getElementById("email").value,
                course: document.getElementById("course").value
            };
    
            const response = await fetch("http://localhost:5000/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            });
    
            const result = await response.json();
            alert(result.message);
    
            // Clear form after successful submission
            form.reset();
        });
    </script>
    
    </script>
</body>
